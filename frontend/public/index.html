<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokemon Card Detection</h1>
            <p class="subtitle">Real-time card recognition using your webcam</p>
        </header>

        <main>
            <div class="main-content">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="webcam" autoplay muted playsinline></video>
                        <canvas id="overlay"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button id="startBtn" class="btn btn-primary">Start Camera</button>
                        <div class="processing-speed-controls">
                            <label for="processingSpeed" class="speed-label">Processing Speed:</label>
                            <div class="speed-slider-container">
                                <input type="range" id="processingSpeed" min="1" max="30" value="5" class="speed-slider">
                                <span id="speedValue" class="speed-value">5 FPS</span>
                            </div>
                        </div>
                        <div class="detection-parameters">
                            <h4>Detection Parameters</h4>
                            <div class="parameter-group">
                                <label for="confThreshold" class="parameter-label">Confidence Threshold:</label>
                                <div class="parameter-slider-container">
                                    <input type="range" id="confThreshold" min="0.1" max="0.9" step="0.05" value="0.25" class="parameter-slider">
                                    <span id="confValue" class="parameter-value">0.25</span>
                                </div>
                            </div>
                            <div class="parameter-group">
                                <label for="iouThreshold" class="parameter-label">IoU Threshold:</label>
                                <div class="parameter-slider-container">
                                    <input type="range" id="iouThreshold" min="0.1" max="0.9" step="0.05" value="0.5" class="parameter-slider">
                                    <span id="iouValue" class="parameter-value">0.5</span>
                                </div>
                            </div>
                            <div class="parameter-group">
                                <label for="maxHits" class="parameter-label">Max Detections:</label>
                                <div class="parameter-slider-container">
                                    <input type="range" id="maxHits" min="1" max="20" step="1" value="5" class="parameter-slider">
                                    <span id="maxHitsValue" class="parameter-value">5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="cards-section">
                    <div class="cards-header">
                        <h3>Detected Cards</h3>
                        <button id="removeAllBtn" class="btn btn-danger" title="Remove all detected cards">
                            Remove All
                        </button>
                    </div>
                    <div id="cardCollection" class="card-collection"></div>
                </div>
            </div>

            <div class="status-section">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Disconnected</span>
                </div>
                <div class="backend-status">
                    <span class="backend-dot" id="backendDot"></span>
                    <span id="backendText">Backend: Unknown</span>
                </div>
                <div class="processing-status">
                    <span class="processing-dot" id="processingDot"></span>
                    <span id="processingText">Processing: Idle</span>
                </div>
                <div id="messageLog" class="message-log"></div>
            </div>
        </main>

        <footer>
            <p>Pokemon Card Detection &copy; 2025</p>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
